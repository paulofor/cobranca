<ion-header>
  <ion-navbar>
    <ion-title>Endereço</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label floating>Rua</ion-label>
      <ion-input [(ngModel)]="Assinatura.address.street" name="street"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Número</ion-label>
      <ion-input [(ngModel)]="Assinatura.address.number" name="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Complemento</ion-label>
      <ion-input [(ngModel)]="Assinatura.address.complement" name="complement"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Bairro</ion-label>
      <ion-input [(ngModel)]="Assinatura.address.district" name="district"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Município</ion-label>
      <ion-input [(ngModel)]="Assinatura.address.city" name="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Estado</ion-label>
      <ion-input [(ngModel)]="Assinatura.address.state" name="state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CEP</ion-label>
      <ion-input [(ngModel)]="Assinatura.address.postalCode" name="postalCode"></ion-input>
    </ion-item>
    
    <button ion-button type="submit" block>Enviar</button>
  </form>
</ion-content>
